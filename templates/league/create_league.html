{# league/templates/league/create_league.html #}
{% extends "base.html" %}

{% block content %}
<h1>Create League</h1>

<form method="post" action="{% url 'create_league' %}">
  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label">League name</label>
    <input class="form-control" type="text" name="name" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Season year</label>
    <input class="form-control" type="number" name="season_year" value="2025">
  </div>

  <div class="mb-3">
    <label class="form-label">Scoring mode</label>
    <select class="form-select" name="scoring_mode">
      <option value="FIXED" selected>Fixed</option>
      <option value="CUSTOM">Custom (Commissioner Editable)</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit">Create League</button>
</form>
{% endblock %}
